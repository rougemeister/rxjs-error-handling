<div>
    <a href="#">
        <button class="bn54" (click)="fetchData()">
        <span class="bn54span">Button</span>
        </button>
    </a>
</div>



 <div class="display-container">  
    
    <div *ngIf="loading" class="loader"></div>
    <div *ngIf="error" class="list-container">
        <h2>Incomplete ingredients!</h2>
        <h3>You only have {{data.length}} ingredients:</h3>
        <ul>
        @for(item of data; track item){
            <li>{{ item }}</li>
        }
    </ul>
    </div>
    <div *ngIf="!loading && !error && data">
    <div class="list-container">
    <h2>Jollof Rice Ingredients:</h2>
    <ul>
        <li *ngFor="let ingredient of jollofRiceIngredients">
        {{ ingredient }}
        </li>
    </ul>
</div>
    </div>
</div>
<div *ngIf="error" class="error-message">{{ error }}</div>
